    <title>Nitro Network   Vision</title>
</head>
<body>
    <div class="background" >
        <nav>
            <!-- <i class="fa fa-bars"></i> -->
            <div class="logo">
                <img src="./images/nitro-white.png" alt="" id="logo" >
            </div>
        
            <!-- <div class="df aic"> -->

              
                <div class="side-link">
                    <a class="" href="signup.html">Signup</a>
                </div>

            <!-- </div> -->
            <!-- <p><a href="#">Logout <i class="fas fa-sign-out-alt"></i></a></p> -->
        </nav>

        
    </div>




    <div class="form-container">
        <form>
            <div class="form-head">
                <h2>Login</h2>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email@adress.com">
            </div>

            <div class="form-field">
                <label for="pass"> Password</label>
                <input type="password" name="-pass" id="pass">

            </div>


            <div class="submit-buttons">
                <a href="#" class="underline small mr-3">Forget Password?</a>
                <input type="submit" value="Login" class="btn-submit">
            </div>
        </form>
    </div>








  
    <script>
        const nav = document.querySelector('.sidebar-area');
        const bars = document.querySelector('.fa-bars');
        const ib = document.querySelector('#mneu')
        const menuEvent = () => {
            nav.classList.toggle('expand');
            if (ib.classList.contains('fa-bars')) {
                ib.classList.replace('fa-bars', 'fa-times');
            } else {
                ib.classList.replace('fa-times', 'fa-bars');
            }
        }
        bars.addEventListener('click', menuEvent);
    </script>
</body>
