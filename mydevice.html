   <script>
        const nav = document.querySelector('.sidebar');
        const bars = document.querySelector('.fa-bars');
        const ib = document.querySelector('#mneu')
        const menuEvent = () => {
            nav.classList.toggle('expand');
            if (ib.classList.contains('fa-bars')) {
                ib.classList.replace('fa-bars', 'fa-times');
            } else {
                ib.classList.replace('fa-times', 'fa-bars');
            }
        }
        bars.addEventListener('click', menuEvent);
    </script>
